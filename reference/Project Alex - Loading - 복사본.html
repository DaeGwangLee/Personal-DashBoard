<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        :root {
            --color-cyber-blue: #00a7f6;
            --color-cyber-black: #040713;
            --color-cyber-transparent-black: rgba(0, 0, 0, 0.8);
        }

        body {
            background-color: var(--color-cyber-black)
        }

        /* 여기서부터 복사 */

        #loading-screen {
            width: 100%;
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding: 36px; */
            box-sizing: border-box;

            .loading-circle-container {
                /* top: 50%;
                transform: translateY(-50%); */
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;

                &.on {
                    display: none;
                    opacity: 0;
                }

                .loading-circle {
                    width: 500px;
                    height: 500px;
                    border: 20px solid #fff;
                    border-bottom: 20px solid var(--color-cyber-blue);
                    border-radius: 50%;
                    animation: loading-circle 1.5s linear infinite;

                    &.on {
                        display: none;
                        opacity: 0;
                    }
                }

                .loading-text-container {
                    position: absolute;

                    h1 {
                        font-size: 50px;
                        font-weight: bold;
                        color: #fff;
                    }
                }
            }
        }


        @keyframes loading-circle {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width:600px) {

            #loading-screen {
                .loading-circle-container {
                    .loading-circle {
                        width: 300px;
                        height: 300px;
                    }
                }
            }
        }
    </style>
</head>

<body>

    <section id="loading-screen">

        <div class="loading-circle-container">
            <div class="loading-circle"></div>
            <div class="loading-text-container">
                <h1>Loading....</h1>
            </div>
        </div>

    </section>


    <script>

        // const introContainer = document.querySelector('.intro-container');
        const loadingCircleContainer = document.querySelector('.loading-circle-container');
        const loadingCircle = document.querySelector('.loading-circle');


        setTimeout(function () {
            // introContainer.classList.add('.off');

            loadingCircleContainer.classList.add('on');

            loadingCircle.classList.add('on');

        }, 5000);


    </script>

</body>

</html>
