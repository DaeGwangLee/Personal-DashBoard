<!DOCTYPE html>
<!-- Royal Tutorials -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Effect Animation</title>
    <link rel="stylesheet" href="style.css">
    <style>

*{
    margin: 0;
    padding: 0;
}
section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #102e37;
    animation: changeColor 8s linear infinite;
}
@keyframes changeColor{
    100%{
        filter: hue-rotate(360deg);
    }
}
.pulse{
    position: relative;
    width: 200px;
    height: 200px;
    background: #0ef;
    border-radius: 50%;
}
.pulse span{
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: inherit;
    opacity: 0.8;
    animation: pulseAnimate 4s ease-in-out infinite;
    animation-delay: calc(1s * var(--i));
}
@keyframes pulseAnimate{
    100%{
        opacity: 0;
        transform: scale(2);
    }
}




    </style>
</head>
<body>
    <section>
        <div class="pulse">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
    </section>
</body>
</html>
